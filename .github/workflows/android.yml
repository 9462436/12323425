name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 安装系统依赖（精简版，去掉可能冲突的包）
      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libssl-dev \
            libffi-dev \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            openjdk-17-jdk

      # 专门安装 Android SDK/NDK 工具链
      - name: Install Android SDK tools
        run: |
          pip install --upgrade pip
          # 安装指定版本的 buildozer，避免最新版可能的不稳定
          pip install buildozer==1.5.0 cython==0.29.36

      # 初始化 Buildozer（这步很重要，自动下载 SDK/NDK）
      - name: Init Buildozer
        run: |
          cd FundMonitor-main
          # 仅初始化，不构建，确保环境 ready
          buildozer --version

      - name: Build with Buildozer
        run: |
          cd FundMonitor-main
          # 增加 verbose 模式 (-v) 以便查看详细报错
          # 自动接受 license
          yes | buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: FundMonitor-main/bin/*.apk
