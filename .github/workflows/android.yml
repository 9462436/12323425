name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libssl-dev \
            libffi-dev \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            openjdk-17-jdk \
            automake \
            libltdl-dev

      - name: Install Android SDK tools
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.33

      - name: Build with Buildozer
        run: |
          cd FundMonitor-main
          # 强制更新 buildozer.spec 中的 SDK/NDK 设置，使用默认值让 buildozer 自动下载
          # 这一步是为了确保不会因为 spec 文件里的旧设置导致下载失败
          sed -i 's/^#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/^android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          
          # 清理并构建
          yes | buildozer android clean
          yes | buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: FundMonitor-main/bin/*.apk
