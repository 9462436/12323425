name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 安装系统依赖（完整版）
      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libssl-dev \
            libffi-dev \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            openjdk-17-jdk \
            automake \
            libltdl-dev

      - name: Install Android SDK tools
        run: |
          pip install --upgrade pip
          # 降低 cython 版本以兼容 kivy
          pip install buildozer==1.5.0 cython==0.29.33

      # 增加权限修正
      - name: Fix permissions
        run: |
          chmod -R 777 .

      - name: Build with Buildozer
        run: |
          cd FundMonitor-main
          # 清理环境
          yes | buildozer android clean
          # 开始构建
          yes | buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: FundMonitor-main/bin/*.apk
